}

	PADDING-LEFT: 0px
}

#versionBar {
	HEIGHT: 35px;
	POSITION: fixed;
	TEXT-ALIGN: center;

	Z-INDEX: 11;
	LINE-HEIGHT: 35px;
	WIDTH: 100%;
	BOTTOM: 0px;

	COLOR: #a31f1a;

<BODY >
	<DIV id=alertMessage></DIV>
	<DIV id=successLogin></DIV>
	<DIV class=text_success>
		<IMG alt="Please wait" src="/ohandUser/website/login/file/loader_green.gif"> <SPAN>登陆成功!请稍后....</SPAN>
	</DIV>
	<div><a href="http://openapi.baidu.com/oauth/2.0/authorize?response_type=code&client_id=cTKESL0dKKgnxPPhyNAdLlG7&redirect_uri=http://localhost:8080/portal/home">百度账号登陆</a></div>
	<DIV id=login>
		<DIV class="ribbon"	style="BACKGROUND-IMAGE: url()"></DIV>
		<DIV class=inner>
			<DIV class=logo>
				<IMG src="/ohandUser/website/login/file/head.png"><IMG src="/ohandUser/website/login/file/foot.png">
			</DIV>
			<DIV class=formLogin>
				<FORM id=formLogin method=post name=formLogin
					action="/ohandUser/portal/home"
					check="/ohandUser/website/loginAction!login.action">
					<INPUT id=userKey type=hidden
						value=D1B5CC2FE46C4CC983C073BCA897935608D926CD32992B5900
						name=userKey>
					<DIV class=tip>
						<INPUT id=account title=用户账号 style="width: 280px;" class=account value=-1000
							name=account nullmsg="请输入用户账号!" iscookie="true">
					</DIV>
					<DIV class=tip>
						<INPUT id=password title=密码 style="width: 270px;" class=password type=password
							value=1 name=password nullmsg="请输入密码!">
					</DIV>
					<DIV class=tip>
						<INPUT id="randCode" title="" style="width: 280px;" class="randCode" name="randCode"
							nullmsg="请输入验证码!" value="">
						<DIV style="FLOAT: right; MARGIN-LEFT: -220px; MARGIN-RIGHT: 40px">
							<IMG id=randCodeImage src="/ohandUser/website/login/file/randCodeImage">
						</DIV>
					</DIV>
					<DIV class=loginButton>
						<DIV style="FLOAT: left; MARGIN-LEFT: -9px">
							<INPUT id=on_off class=on_off_checkbox CHECKED type=checkbox
								value=0 name=remember> <SPAN class=f_help>是否记住用户名
								?</SPAN>
						</DIV>
						<DIV
							style="FLOAT: right; PADDING-BOTTOM: 3px; PADDING-TOP: 3px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; MARGIN-RIGHT: -12px">
							<DIV>
								<UL class=uibutton-group>
									<LI><A id=but_login class="uibutton normal"
										href="javascript:void(0)" >登陆</A></LI>
									<LI><A id=forgetpass class="uibutton normal"
										href="javascript:void(0)" >重置</A></LI>
								</UL>
							</DIV>
							<DIV style="FLOAT: left; MARGIN-LEFT: 30px">
								<A href="javascript:void(0)" ><SPAN
									class=f_help></SPAN></A>
							</DIV>
						</DIV>
						<DIV class=clear></DIV>
					</DIV>
				</FORM>
			</DIV>
		</DIV>
		<DIV class=shadow></DIV>
	</DIV>
	<!--Login div-->
	<DIV class=clear></DIV>
	<DIV id=versionBar>
		<DIV class=copyright>
			© 版权所有 <SPAN class=tip><A title="Ohand"
				href="javascript:void(0)" >Ohand</A>
				(推荐使用IE8+,谷歌浏览器可以获得更快,更安全的页面响应速度)技术支持:<A title="Ohand"
				href="http://demo.jeecg.org:8080/#">Ohand</A></SPAN>
		</DIV>
	</DIV>
	<!-- Link JScript-->
	<SCRIPT type=text/javascript src="/ohandUser/website/login/file/jquery-1.7.2.min.js"></SCRIPT>
	<SCRIPT type=text/javascript src="/ohandUser/website/login/file/jquery.cookie.js"></SCRIPT>
	<SCRIPT type=text/javascript src="/ohandUser/website/login/file/jquery-jrumble.js"></SCRIPT>
	<SCRIPT type=text/javascript src="/ohandUser/website/login/file/jquery.tipsy.js"></SCRIPT>
	<SCRIPT type=text/javascript src="/ohandUser/website/login/file/iphone.check.js"></SCRIPT>
	<SCRIPT type=text/javascript src="/ohandUser/website/login/file/login.js"></SCRIPT>
